      <div class="row">

  <!--Maps auto complete library-->
  <script>
    function activatePlacesSearch() {
      var options = {
        types: ['(cities)'],
        componentRestrictions: {
          country: "us"
        }
      };
      var input = document.getElementById('location')
      var autocomplete = new google.maps.places.Autocomplete(input, options)
    }
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9G5N9yXiqKofp4G21tb-D_QN8bAvgXDI&libraries=places&callback=activatePlacesSearch"></script>
